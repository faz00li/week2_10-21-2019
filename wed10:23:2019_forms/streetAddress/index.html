<!DOCTYPE html>
<html>

  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/bootstrap.js">

    </script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>streetAddress</title>
  </head>

  <body>
    <section class="container">
      <form id="address">
        <div class="row">
          <div class="col-9">

            <div class="form-group">
              <label class="col-form-label col-form-label-sm" for="inputSmall">Street Address</label>
              <input class="form-control form-control-sm" type="text" id="streetAddress">
            </div>


            <div class="form-group">
              <label class="col-form-label col-form-label-sm" for="inputSmall">Unit Number</label>
              <input class="form-control form-control-sm" type="text"  id="unitNumber">
            </div>

            <div class="form-group">
             <label class="col-form-label col-form-label-sm" for="inputSmall">City</label>
             <input class="form-control form-control-sm" type="text"  id="city">
           </div>

           <div class="form-group">
             <label class="col-form-label col-form-label-sm" for="inputSmall">State</label>
             <input class="form-control form-control-sm" type="text"  id="state">
           </div>

           <div class="form-group">
             <label class="col-form-label col-form-label-sm" for="inputSmall">Zip Code</label>
             <input class="form-control form-control-sm" type="text"  id="zipCode">
           </div>

          </div>

          <div class="col-3">

            <div class="form-group">
              <label for="output">Full Address</label>
              <textarea class="form-control" id="output" rows="5" columns="7"></textarea>
            </div>

          </div>










          <!-- <div class="col-3" id="output">HERE</div> -->


        </div>



        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    </section>

















  </body>
</html>
