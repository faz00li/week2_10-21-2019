    <form id="iceFlavor">

      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="chocolate" checked>
          Chocolate
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="vanilla">
          Vanilla
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="cookiesandcream">
          Cookies & Cream
        </label>
      </div>

      <button type="submit" class="btn">Display Choice</button>

      <div class="panel-default">
        <label for="displayChoice">Your Choice is: <span id="displayChoice"></span></label>
      </div>

    </form>


  </body>
